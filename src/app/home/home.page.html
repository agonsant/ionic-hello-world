<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
        <ion-col size-xl="3" size-lg="4" size-sm="6" size-xs="12" *ngFor="let policy of items | keyvalue">
          <ion-card >
            <ion-img [src]="policy.value.image"></ion-img>
            <ion-card-header>
              <ion-card-title>{{policy.value.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list lines="none" inset="true">
                <ion-item  *ngFor="let cover of policy.value.coverages">
                  <ion-label>{{cover}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button routerLink="/policy-add" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
